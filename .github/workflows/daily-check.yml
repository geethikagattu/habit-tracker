name: Daily Habit Checker

on:
  schedule:
    - cron: '0 3 * * *'    # Runs daily at 3:00 AM UTC
  workflow_dispatch:       # Adds manual “Run workflow” button

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🚀 Run Daily Habit Script
        run: python script.py
